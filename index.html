<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>

        <p class="description">
            Guess a number between <strong>1</strong> and the maximum value you choose.
            Type <strong>quit</strong> anytime to exit the game.
        </p>

        <div class="controls">
            <button id="startBtn">Start Game</button>
        </div>

        <p class="note">
            Open the browser console to see game messages.
        </p>
    </div>

    <script src="app.js"></script>
</body>
</html>
